<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 220" width="100%">
  <defs>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff6b00">
        <animate attributeName="stop-color" values="#ff6b00;#ffaa00;#00ff88;#ff6b00" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#ffaa00">
        <animate attributeName="stop-color" values="#ffaa00;#00ff88;#ff6b00;#ffaa00" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#00ff88">
        <animate attributeName="stop-color" values="#00ff88;#ff6b00;#ffaa00;#00ff88" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="40%">
      <stop offset="0%" stop-color="#ff6b00" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#ff6b00" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowGreen" cx="70%" cy="55%" r="30%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#00ff88" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="220" fill="#0a0a0a" rx="6"/>

  <!-- Subtle orange glow -->
  <ellipse cx="500" cy="95" rx="350" ry="90" fill="url(#glow)">
    <animate attributeName="rx" values="350;380;350" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.7;1" dur="5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Subtle green glow -->
  <ellipse cx="750" cy="110" rx="250" ry="70" fill="url(#glowGreen)">
    <animate attributeName="rx" values="250;280;250" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="7s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Company name: IMPERTIO -->
  <text x="490" y="100" text-anchor="end" fill="#ffffff" font-size="52" font-weight="900" font-family="Segoe UI, system-ui, -apple-system, sans-serif" letter-spacing="3">IMPERTIO</text>

  <!-- Company name: STUDIO (orange) -->
  <text x="500" y="100" text-anchor="start" fill="#ff6b00" font-size="52" font-weight="800" font-family="Segoe UI, system-ui, -apple-system, sans-serif" letter-spacing="3">STUDIO</text>

  <!-- Tagline -->
  <text x="600" y="140" text-anchor="middle" fill="#888888" font-size="15" font-weight="400" font-family="Segoe UI, system-ui, -apple-system, sans-serif" letter-spacing="6">IT ZONDER KETENEN</text>

  <!-- Subtitle -->
  <text x="600" y="170" text-anchor="middle" fill="#444444" font-size="12" font-family="Segoe UI, system-ui, -apple-system, sans-serif" letter-spacing="3">ENGINEERING DIGITAL FREEDOM</text>

  <!-- Animated gradient line at bottom -->
  <rect y="214" width="1200" height="6" fill="url(#lineGrad)" rx="3"/>
</svg>