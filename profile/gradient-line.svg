<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 6" width="100%">
  <defs>
    <linearGradient id="divGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff6b00">
        <animate attributeName="stop-color" values="#ff6b00;#00ff88;#ff6b00" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#ffaa00">
        <animate attributeName="stop-color" values="#ffaa00;#ff6b00;#ffaa00" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#00ff88">
        <animate attributeName="stop-color" values="#00ff88;#ff6b00;#00ff88" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <rect width="1200" height="6" fill="url(#divGrad)" rx="3"/>
</svg>